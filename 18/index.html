<!doctype HTML>
<html>
<head>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/jeromeetienne/AR.js/2.0.5/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin: 0px; overflow: hidden;">

  <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
    
    <a-camera id="camera" position="0 1.6 0" raycaster="objects: .clickable">
      <!-- курсор для кликов -->
      <a-cursor color="yellow" fuse="false" rayorigin="mouse"></a-cursor>
    </a-camera>

    <a-marker preset="hiro">
      <a-box id="clickableBox" class="clickable" position="0 0.5 0" color="red" scale="1 1 1"></a-box>
    </a-marker>

    <script>
      const camera = document.querySelector('#camera');
      const clickableBox = document.querySelector('#clickableBox');

      clickableBox.addEventListener('click', () => {
        camera.setAttribute('animation', {
          property: 'position',
          to: '0 -0.25 -3', 
          dur: 2000,   
          easing: 'easeInOutQuad' 
        });
      });
    </script>

  </a-scene>

</body>
</html>
