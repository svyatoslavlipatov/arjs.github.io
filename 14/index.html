<!doctype HTML>
<html>
<head>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.rawgit.com/jeromeetienne/ar.js/2.0.1/aframe/build/aframe-ar.min.js"></script>
</head>
<body style='margin: 0px; overflow: hidden;'>
  <a-scene embedded arjs>
    <a-marker preset="hiro">
      
      <a-box position="0 1 0" color="purple" depth="1" width="1" height="1"></a-box>

      <!-- Точечный свет -->
      <a-light type="point" position="2 4 3" intensity="1.5"></a-light>

      <!-- Направленный свет -->
      <a-light type="directional" position="0 5 0" intensity="0.8" target="#marker"></a-light>

      <!-- Окружной свет -->
      <a-light type="ambient" intensity="0.3"></a-light>

    </a-marker>

    <a-entity camera>
      <a-cursor color="yellow"></a-cursor>
    </a-entity>
  </a-scene>
</body>
</html>
