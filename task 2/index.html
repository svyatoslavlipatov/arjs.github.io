<!doctype HTML>
<html>

<script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
<script src="https://raw.githack.com/jeromeetienne/AR.js/2.0.5/aframe/build/aframe-ar.js"></script>

<body style='margin : 0px; overflow: hidden;'>
  <a-scene embedded arjs>
    <!-- Куб красного цвета -->
    <a-box position="-0.2 1 0" color="red" scale="0.5 0.5 0.5"></a-box>

    <!-- Сфера синего цвета -->
    <a-sphere position="0.3 2 0" color="blue" radius="0.3"></a-sphere>

    <!-- Конус зеленого цвета -->
    <a-cone position="0.5 3 0" color="green" radius-bottom="0.3" radius-top="0.1" height="0.6"></a-cone>

    <!-- Камера с маркером -->
    <a-marker-camera preset="hiro"></a-marker-camera>
  </a-scene>
</body>

</html>
