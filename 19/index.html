<!doctype HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR Scene with Button</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/jeromeetienne/AR.js/2.0.5/aframe/build/aframe-ar.js"></script>
  <style>
    /* Черный фон */
    #start-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 30px;
    }

    /* Стиль кнопки */
    #start-button {
      background-color: #4CAF50;
      color: white;
      padding: 20px 40px;
      font-size: 20px;
      border: none;
      cursor: pointer;
    }

    /* сцена по дефолту скрыта */
    a-scene {
      display: none;
    }
  </style>
</head>
<body>

  <!-- черный экран с кнопкой для запуска AR -->
  <div id="start-screen">
    <button id="start-button" onclick="startAR()">START!</button>
  </div>

  <!-- AR-сцена скрыта по умолчанию -->
  <a-scene id="arScene" embedded arjs="sourceType: webcam;">
    <a-camera id="camera"></a-camera>
    <a-marker preset="hiro">
      <a-box position="0 1 -1" material="opacity: 0.8;" color="purple" scale="1 1 1"></a-box>
    </a-marker>

  </a-scene>

  <script>
    function startAR() {
      document.getElementById('start-screen').style.display = 'none';
      document.querySelector('a-scene').style.display = 'block';
    }
  </script>

</body>
</html>
