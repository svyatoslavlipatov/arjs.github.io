<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR с GPS</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/jeromeetienne/AR.js/3.3.2/aframe/build/aframe-ar.min.js"></script>
    <script src="https://unpkg.com/aframe-gps-entity-place/dist/aframe-gps-entity-place.min.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;"
      gps-camera
    >
      <!-- Куб 1 -->
      <a-entity gps-entity-place="latitude: 37.7749; longitude: -122.4194;">
        <a-box position="0 0.5 0" color="red"></a-box>
      </a-entity>

      <!-- Куб 2 -->
      <a-entity gps-entity-place="latitude: 37.7750; longitude: -122.4189;">
        <a-box position="0 0.5 0" color="green"></a-box>
      </a-entity>

      <!-- Куб 3 -->
      <a-entity gps-entity-place="latitude: 37.7745; longitude: -122.4196;">
        <a-box position="0 0.5 0" color="blue"></a-box>
      </a-entity>

      <a-entity gps-camera rotation-reader></a-entity>
    </a-scene>
  </body>
</html>
