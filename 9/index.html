<!doctype HTML>
<html>
<head>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.rawgit.com/jeromeetienne/ar.js/2.0.1/aframe/build/aframe-ar.min.js"></script>
</head>
<body style='margin: 0px; overflow: hidden;'>
  <a-scene embedded arjs>
    <a-marker preset="hiro" id="marker">
      <a-box id="changingBox" position="0 0.5 0" color="green"></a-box>
    </a-marker>

    <a-entity camera></a-entity>
  </a-scene>

  <script>
    setInterval(() => {
      const box = document.querySelector('#changingBox');
      
      box.setAttribute('geometry', 'primitive: sphere');
      
      setTimeout(() => {
        box.setAttribute('geometry', 'primitive: box');
      }, 5000); 
    }, 10000);
  </script>
</body>
</html>
