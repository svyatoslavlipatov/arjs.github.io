<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Солнечная система с маркером</title>
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src="https://raw.githack.com/jeromeetienne/AR.js/2.0.5/aframe/build/aframe-ar.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs>
      <a-marker preset="hiro">
        <!-- Солнце -->
        <a-sphere position="0 0 0" radius="0.5" color="#FFD700" segments-height="16" segments-width="16"></a-sphere>

        <!-- Орбиты -->
        <a-ring position="0 0 0" rotation="-90 -90 -90" radius-inner="0.8" radius-outer="0.805" color="#000"></a-ring>
        <a-ring position="0 0 0" rotation="-90 -90 -90" radius-inner="1.2" radius-outer="1.205" color="#000"></a-ring>
        <a-ring position="0 0 0" rotation="-90 -90 -90" radius-inner="1.6" radius-outer="1.605" color="#000"></a-ring>
        <a-ring position="0 0 0" rotation="-90 -90 -90" radius-inner="2.0" radius-outer="2.005" color="#000"></a-ring>
        <a-ring position="0 0 0" rotation="-90 -90 -90" radius-inner="2.6" radius-outer="2.605" color="#000"></a-ring>
        <a-ring position="0 0 0" rotation="-90 -90 -90" radius-inner="3.2" radius-outer="3.205" color="#000"></a-ring>
        <a-ring position="0 0 0" rotation="-90 -90 -90" radius-inner="3.8" radius-outer="3.805" color="#000"></a-ring>

        <!-- Планеты -->
        <a-entity id="mercury-orbit">
          <a-sphere radius="0.04" color="#FF6347" position="0 0 0"></a-sphere>
        </a-entity>

        <a-entity id="venus-orbit">
          <a-sphere radius="0.07" color="#00BFFF" position="0 0 0"></a-sphere>
        </a-entity>

        <a-entity id="earth-orbit">
          <a-sphere radius="0.09" color="#1E90FF" position="0 0 0"></a-sphere>
        </a-entity>

        <a-entity id="mars-orbit">
          <a-sphere radius="0.08" color="#FFA500" position="0 0 0"></a-sphere>
        </a-entity>

        <a-entity id="jupiter-orbit">
          <a-sphere radius="0.11" color="#FFFF00" position="0 0 0"></a-sphere>
        </a-entity>

        <a-entity id="saturn-orbit">
          <a-sphere radius="0.1" color="#0000FF" position="0 0 0"></a-sphere>
        </a-entity>

        <a-entity id="uranus-orbit">
          <a-sphere radius="0.09" color="#4B0082" position="0 0 0"></a-sphere>
        </a-entity>
      </a-marker>
      
      <a-entity camera position="0 0 5"></a-entity>
    </a-scene>

    <script>
      // Функция для анимации планет
      function animatePlanet(planetId, radius, speed) {
        const planet = document.querySelector(`#${planetId}`);
        let angle = 0;

        function animate() {
          angle += speed; // Увеличение угла
          const x = radius * Math.cos(angle);
          const z = radius * Math.sin(angle);
          planet.setAttribute("position", `${x} 0 ${z}`);
          requestAnimationFrame(animate);
        }

        animate();
      }

      // Запуск анимации для всех планет
      animatePlanet("mercury-orbit", 0.8, 0.009); // Меркурий
      animatePlanet("venus-orbit", 1.2, 0.006); // Венера
      animatePlanet("earth-orbit", 1.6, 0.005); // Земля
      animatePlanet("mars-orbit", 2.0, 0.004); // Марс
      animatePlanet("jupiter-orbit", 2.6, 0.003); // Юпитер
      animatePlanet("saturn-orbit", 3.2, 0.002); // Сатурн
      animatePlanet("uranus-orbit", 3.8, 0.0016); // Уран
    </script>
  </body>
</html>
