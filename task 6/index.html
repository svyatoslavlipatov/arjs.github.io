<!doctype HTML>
<html>
<head>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.rawgit.com/jeromeetienne/ar.js/2.0.1/aframe/build/aframe-ar.min.js"></script>
</head>
<body style='margin: 0px; overflow: hidden;'>
  <a-scene embedded arjs>
    <a-entity 
      gltf-model="url(https://cdn.jsdelivr.net/gh/KhronosGroup/glTF-Sample-Models/2.0/Duck/glTF/Duck.gltf)" 
      position="0 0 -1" 
      scale="0.5 0.5 0.5" 
      rotation="0 -110 0">
    </a-entity>

    <a-marker-camera type="pattern" url="pattern-marker.patt"></a-marker-camera>
  </a-scene>
</body>
</html>
