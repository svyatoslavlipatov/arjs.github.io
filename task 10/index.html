<!doctype HTML>
<html>
<head>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.rawgit.com/jeromeetienne/ar.js/2.0.1/aframe/build/aframe-ar.min.js"></script>
</head>
<body style='margin: 0px; overflow: hidden;'>
  <a-scene embedded arjs>
    <a-marker preset="hiro" id="marker">
      <a-box id="cube" color="green" position="0 0.5 0"></a-box>

      <a-box id="button" color="blue" position="0 1.5 0" width="0.5" height="0.2" depth="0.5"></a-box>
    </a-marker>

    <!-- камера с курсором для взаимодействия -->
    <a-entity camera>
      <a-cursor color="yellow"></a-cursor>
    </a-entity>
  </a-scene>

  <script>
    // обработчик события для кнопки
    document.querySelector('#button').addEventListener('click', () => {
      // Смена цвет кнопки на красный
      const button = document.querySelector('#button');
      button.setAttribute('color', 'red');
      
      // сообщение
      alert('Pressed!');
    });
  </script>
</body>
</html>
