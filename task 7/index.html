<!doctype HTML>
<html>
<head>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.rawgit.com/jeromeetienne/ar.js/2.0.1/aframe/build/aframe-ar.min.js"></script>
</head>
<body style='margin: 0px; overflow: hidden;'>
  <a-scene embedded arjs>
    <!-- Маркер "hiro" с красным кубом -->
    <a-marker preset="hiro">
      <a-box position="0 0.5 0" color="red" material="opacity: 0.8;"></a-box>
    </a-marker>

    <!-- Маркер "kanji" с синей сферой -->
    <a-marker preset="kanji">
      <a-sphere position="0 0.5 0" color="blue" material="opacity: 0.8;"></a-sphere>
    </a-marker>

    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
